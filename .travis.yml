sudo: required

language: java
jdk:
  - oraclejdk8
sudo: true
services:
  - docker


after_script:
  - ls
  - cd target
  - ls
  - cd ..
  - mvn package docker:build -DpushImage=false
  - docker images
  - if [ "$TRAVIS_BRANCH" == "travis" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push ileossa/gs-spring-boot-docker;
    fi

