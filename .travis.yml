sudo: required

language: java
jdk:
  - oraclejdk8

services:
  - docker

before_install:
  - docker build -t ileossa/toto src/main/docker/

script:
  - docker images ileossa/toto

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push ileossa/toto;
    fi
